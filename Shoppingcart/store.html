<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic SC">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Uncial Antiqua">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;600&display=swap" rel="stylesheet">
    <link href="src/assets/storestyles.css" rel="stylesheet">
    <script src="src/assets/script.js" defer></script>
    <script src="src/assets/front.js" defer></script>
    <a href="../index.html" class="active">Home</a>
</head>
<body>
    <div class="cart-total"></div>
    <div class="shopping-cart">
        <div class="swordline"></div>
        <div class="currency-selector"></div>
        <div class="headerBG">
            <div class="topScroll">
                <div class="welcome">
                    <p>Welcome to...</p>
                </div>
                <img src="src/images/pcshop.png" alt="pcshop">
            </div>
        </div>
        <div class="swordline">   </div>
        <div class="cart-container">
            <div class="products-container">
                <img src="src/images/gamingpcsale.png" alt="sale">
                <div class="Container snaps-inline"></div>
                <div class="swordline"></div>
                <img src="src/images/parts.png" alt="parts">
                <div class="products"></div>
            </div>
            <div class="swordline"></div>
            <h2 class="cartBorder">Your Cart</h2>
            <div class="cart"></div>
            <div class="empty-btn"></div>
            <div class="swordline"></div>
            </div>
        </div>
            <div class="checkout-container">
                <h1 id="checkouttitle">Checkout</h1>

                <div class="checkout">
                    <div class="cart-total"></div>
                    <form>
                        <label>Pay Amount:</label>
                        <input class="received" type="text">
                        <button onclick=soundPay() class="pay">Sign</button> 
                    </form>
                    <h4>Receipt</h4>
                    <div class="pay-summary"></div>
                </div>
            </div>
        </div>
</body>
</html>
